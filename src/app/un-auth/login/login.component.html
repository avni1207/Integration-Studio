

<form name="formNew" class="genralForm" #entityForm="ngForm">
  <div class="interfacediv">
    <h3 class="py-4 text-center">Login</h3>
    <div class="input-holder">
      <div class="absolute-label">
        <label>Username</label>
      </div>
      <div class="input-holder-inner select-box-icon">
        <input type="text" name="username" required ngModel/>
      </div>
    </div>
    <div class="input-holder">
      <div class="absolute-label">
        <label>Password</label>
      </div>
      <div class="input-holder-inner select-box-icon" >
        <input type="password" name="password" required  ngModel/>
      </div>
      <div class="text-danger loginErr" *ngIf="zdocConfigservice.isLoginInValid">
        <b>{{zdocConfigservice.loginMsg}}</b>
        
      </div>
    </div>
    <div class="text-danger" *ngIf="zdocConfigservice.notFoundzdocError != ''"><b>{{zdocConfigservice.notFoundMsg}}</b></div> 
    
    <input type="submit" class="generalsubmitbtn my-4" [disabled]="!entityForm.valid || zdocConfigservice.isLoginInValid == false" value="submit" (click)="login(entityForm.value);">
    <svg *ngIf="IsShowloader" class="my-2"  version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
    <path fill="#2196F3" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
      <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="0.6s"
      repeatCount="indefinite"/>
    </path>
  </svg>
  
  </div>
</form>
